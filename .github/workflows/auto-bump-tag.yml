name: Auto Bump and Create Release Tag

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4

      - name: Retrieve Release Tag Version
        id: retrieveMaxTagVersion
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.git.listMatchingRefs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `tags/`,
            }).then((res) => {
              const versions = res.data.map((ref) => {
                const refNameIndex = ref.ref.lastIndexOf("/") + 1;
                const refName = ref.ref.substring(refNameIndex);
                return refName;
              }).filter((refName) => {
                return refName.startsWith("v") && !isNaN(refName.substring(1));
              }).map((refName) => {
                return Number(refName.substring(1));
              });
              let nextVersion = 1;
              if (versions.length > 0) {
                const maxVersion = Math.max(...versions);
                nextVersion = Math.floor(maxVersion) + 1;
              }
              core.setOutput("nextVersion", nextVersion);
              console.log(`nextVersion: ${nextVersion}`)
            });

      - name: Create Release Tag
        uses: actions/github-script@v8
        with:
          script: |
            const tag = "v${{steps.retrieveMaxTagVersion.outputs.nextVersion }}"
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha,
            });
